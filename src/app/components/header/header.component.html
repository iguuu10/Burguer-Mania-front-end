<div class="header">
  <!-- Logo da aplicação com link para a página inicial -->
  <div class="logo" routerLink="/home" style="cursor: pointer;">
    <img src="/logo.svg" alt="Burguer Mania Logo" /> <!-- Imagem do logo -->
  </div>

  <!-- Botão que alterna o estado da sidebar -->
  <button class="menu-toggle" (click)="toggleSidebar()">
    <!-- Exibe '✖' quando a sidebar está ativa, e '☰' quando está inativa -->
    {{ isSidebarActive ? '✖' : '☰' }}
  </button>

  <!-- Menu de navegação com classes dinâmicas para mostrar/esconder -->
  <nav class="menu" [class.active]="isSidebarActive">
    <!-- Links do menu que redirecionam para outras páginas e fecham a sidebar ao serem clicados -->
    <a routerLink="/home" (click)="toggleSidebar()">Início</a>
    <a routerLink="/cardapio" (click)="toggleSidebar()">Categoria</a>
    <a routerLink="/cardapio" (click)="toggleSidebar()">Cardápio</a>
    <a routerLink="/localizacao" (click)="toggleSidebar()">Localização</a>
    <a routerLink="/contato" (click)="toggleSidebar()">Contato</a>
  </nav>
</div>
